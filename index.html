<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>    
    <header class="header">
        <div class="home">
            <a class="logo">
            </a>
        </div>
        <input type="checkbox" id="input">
        <label for="input" class="burger">
            <span class="stick"></span>
        </label>
        <!-- <div class="burger"></div> -->
        <nav class="menu">
            <div class="links">
                <span class="link dark-mode"></span>
                <hr>
                <a href="favorites.html" class="link">Favoritos</a>
                <hr>
                <a href="myGifos.html" class="link"> Mis GIFOS </a>
                <hr>
            </div>
        </nav>
        <a class=" createGif-btn" href="createGif.html">
            <span class="createGif"></span>
        </a>
    </header>
    <main class="main">
        <section class="search">
            <h2 class="title">
                <span class="full-width">inspírate, busca, guarda, y crea</span>
                los mejores
                <span class="gifos">GIFOS</span>
            </h2>
            <div class="imgForm">
                <img class="img" src="assets/ilustra_header.svg" alt="">
                <form class="form" action="send">
                    <div class="searchBox">
                        <!-- <input type="text" placeholder="Busca GIFOS y más" class="searchInput"> -->
                        <input list="input" placeholder="Busca GIFOS y más" class="searchInput">
                        <div class="searchAction"></div>
                        <ul class="suggestions">                            
                        </ul>
                    </div>
                </form>
            </div>
            <div class="trending">
                <h2 class="trending-title">Trending:</h2>
                <div class="trendNames">
                    <span class="trend"></span>
                </div>
            </div>
        </section>
        <section class="results">
            <h2 class="heading"></h2>
            <div class="resultsContainer">                
            </div>
            <span class="button">ver más</span>
        </section>
        <section class="trending-gifos">
            <div class="center-title">
                <h2 class="title">trending <span class="title uppercase-title">GIFOS</span></h2>
                <p>Mira los últimos GIFO de nuestra comunidad</p>
            </div>
            <div class="leftRow row"></div>
            <div class="carousel">                
            </div>
            <div class="rightRow row"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="share">
            <p>Compartir en:</p>
            <div class="shareIcons">
                <img src="assets/icon_facebook.svg" alt="facebook">
                <img src="assets/icon-twitter.svg" alt="twitter">
                <img src="assets/icon_instagram.svg" alt="instagram">
            </div>
        </div>
        <div class="copyright">© GIFOS 2020 All Rights Reserved.</div>
    </footer>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
